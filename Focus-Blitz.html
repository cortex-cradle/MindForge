<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Blitz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }
        
        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }
        
        .target {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #00b4ff 0%, #0062ff 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px #00b4ff, inset 0 0 5px rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
        
        .target:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .target:active {
            transform: translate(-50%, -50%) scale(0.9);
        }
        
        #controls {
            padding: 15px;
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }
        
        #speed-slider {
            flex: 1;
            margin: 0 15px;
            -webkit-appearance: none;
            height: 6px;
            background: #333;
            border-radius: 3px;
        }
        
        #speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #00b4ff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        button {
            background-color: #0062ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #00b4ff;
        }
        
        #stats-panel {
            width: 300px;
            background-color: #1e1e1e;
            padding: 20px;
            border-left: 1px solid #333;
            overflow-y: auto;
        }
        
        .stat-card {
            background-color: #252525;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 24px;
            color: #00b4ff;
            margin: 5px 0;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }
        
        #ad-space {
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #252525;
            margin-top: 20px;
            overflow: hidden;
        }
        
        canvas {
            width: 100%;
            height: 200px;
        }

        @media (max-width: 768px) {
            #stats-panel {
                display: none;
            }
            #game-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-area"></div>
        <div id="controls">
            <button id="start-btn">Start</button>
            <span>Speed:</span>
            <input type="range" id="speed-slider" min="1" max="10" value="5">
            <span id="timer">00:00</span>
            <span id="score">0 hits</span>
        </div>
    </div>
    
    <div id="stats-panel">
        <h2>Session Report</h2>
        <div class="stat-card">
            <h3>Average Reaction Time</h3>
            <div class="stat-value" id="avg-reaction">-- ms</div>
            <div id="reaction-feedback">Start playing to measure</div>
        </div>
        
        <div class="stat-card">
            <h3>Focus Performance</h3>
            <canvas id="radar-chart"></canvas>
        </div>
        
        <div class="stat-card">
            <h3>Distractions</h3>
            <div class="stat-value" id="distractions">0</div>
            <div>Times you looked away</div>
        </div>
        
        <!-- Adsterra Ad Code Start -->
        <div id="ad-space">
            <script async="async" data-cfasync="false" src="//pl27029569.profitableratecpm.com/92ebd279d167fcd8db525b95933a1c2d/invoke.js"></script>
            <div id="container-92ebd279d167fcd8db525b95933a1c2d"></div>
        </div>
        <!-- Adsterra Ad Code End -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Game state
        let gameActive = false;
        let startTime;
        let hits = 0;
        let totalReactionTime = 0;
        let targetCount = 0;
        let distractions = 0;
        let streak = 0;
        let maxStreak = 0;
        let speed = 5;
        let timerInterval;
        let lastMouseMoveTime = Date.now();
        
        // DOM elements
        const gameArea = document.getElementById('game-area');
        const startBtn = document.getElementById('start-btn');
        const speedSlider = document.getElementById('speed-slider');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const avgReactionDisplay = document.getElementById('avg-reaction');
        const reactionFeedback = document.getElementById('reaction-feedback');
        const distractionsDisplay = document.getElementById('distractions');
        
        // Initialize radar chart
        const radarCtx = document.getElementById('radar-chart').getContext('2d');
        const radarChart = new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Speed', 'Accuracy', 'Consistency', 'Focus', 'Stamina'],
                datasets: [{
                    label: 'You',
                    data: [0, 0, 0, 0, 0],
                    backgroundColor: 'rgba(0, 180, 255, 0.2)',
                    borderColor: 'rgba(0, 180, 255, 1)',
                    borderWidth: 2
                }, {
                    label: 'Average',
                    data: [5, 5, 5, 5, 5],
                    backgroundColor: 'rgba(100, 100, 100, 0.2)',
                    borderColor: 'rgba(100, 100, 100, 1)',
                    borderWidth: 1,
                    pointRadius: 0
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: '#333' },
                        grid: { color: '#333' },
                        pointLabels: { color: '#e0e0e0' },
                        ticks: {
                            backdropColor: 'transparent',
                            color: '#777',
                            showLabelBackdrop: false
                        },
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: '#e0e0e0' }
                    }
                }
            }
        });
        
        // Event listeners
        startBtn.addEventListener('click', toggleGame);
        speedSlider.addEventListener('input', updateSpeed);
        gameArea.addEventListener('mousemove', trackActivity);
        
        // Game functions
        function toggleGame() {
            if (gameActive) {
                endGame();
                startBtn.textContent = 'Start';
            } else {
                startGame();
                startBtn.textContent = 'Stop';
            }
        }
        
        function startGame() {
            gameActive = true;
            hits = 0;
            totalReactionTime = 0;
            targetCount = 0;
            distractions = 0;
            streak = 0;
            maxStreak = 0;
            startTime = Date.now();
            scoreDisplay.textContent = '0 hits';
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
            spawnTarget();
            
            // Start checking for distractions
            setInterval(checkDistraction, 1000);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            gameArea.innerHTML = '';
            
            // Update stats
            const avgReaction = hits > 0 ? Math.round(totalReactionTime / hits) : 0;
            avgReactionDisplay.textContent = `${avgReaction} ms`;
            
            if (avgReaction > 0) {
                let feedback = '';
                if (avgReaction < 200) feedback = 'Excellent focus!';
                else if (avgReaction < 300) feedback = 'Good concentration';
                else if (avgReaction < 400) feedback = 'Average performance';
                else feedback = 'Practice more to improve';
                reactionFeedback.textContent = feedback;
            }
            
            distractionsDisplay.textContent = distractions;
            
            // Update radar chart
            const sessionDuration = (Date.now() - startTime) / 1000;
            const accuracy = hits / targetCount * 10 || 0;
            const consistency = Math.max(0, 10 - (distractions / (sessionDuration / 60)) * 2);
            
            radarChart.data.datasets[0].data = [
                speed, 
                Math.min(10, accuracy),
                Math.min(10, consistency),
                Math.min(10, maxStreak),
                Math.min(10, sessionDuration / 30)
            ];
            radarChart.update();
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }
        
        function updateSpeed() {
            speed = parseInt(speedSlider.value);
        }
        
        function trackActivity() {
            lastMouseMoveTime = Date.now();
        }
        
        function checkDistraction() {
            if (!gameActive) return;
            
            const now = Date.now();
            if (now - lastMouseMoveTime > 2000) { // 2 seconds of inactivity
                distractions++;
                distractionsDisplay.textContent = distractions;
                streak = 0;
            }
        }
        
        function spawnTarget() {
            if (!gameActive) return;
            
            targetCount++;
            const target = document.createElement('div');
            target.className = 'target';
            
            // Random position with margin
            const margin = 50;
            const x = margin + Math.random() * (gameArea.offsetWidth - 2 * margin);
            const y = margin + Math.random() * (gameArea.offsetHeight - 2 * margin);
            
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
            
            // Parabolic motion
            const amplitude = 50 + Math.random() * 100;
            const frequency = 0.01 + Math.random() * 0.02;
            let phase = 0;
            
            const spawnTime = Date.now();
            let lastFrameTime = spawnTime;
            
            function animate() {
                if (!gameActive) return;
                
                const now = Date.now();
                const deltaTime = now - lastFrameTime;
                lastFrameTime = now;
                
                phase += frequency * deltaTime;
                const offsetY = amplitude * Math.sin(phase);
                
                target.style.transform = `translate(-50%, -50%) translateY(${offsetY}px)`;
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            target.addEventListener('click', function(e) {
                if (!gameActive) return;
                
                e.stopPropagation();
                const reactionTime = Date.now() - spawnTime;
                totalReactionTime += reactionTime;
                hits++;
                streak++;
                if (streak > maxStreak) maxStreak = streak;
                
                scoreDisplay.textContent = `${hits} hit${hits !== 1 ? 's' : ''}`;
                
                // Bullet time effect
                gameArea.style.transition = 'all 0.5s';
                gameArea.style.filter = 'blur(2px) brightness(1.2)';
                setTimeout(() => {
                    gameArea.style.transition = 'all 0.2s';
                    gameArea.style.filter = 'none';
                }, 500);
                
                // Confetti for streaks
                if (streak % 5 === 0) {
                    createConfetti(x, y);
                }
                
                target.remove();
                setTimeout(spawnTarget, 500 + Math.random() * 1000 / speed);
            });
            
            gameArea.appendChild(target);
            
            // Auto-remove after some time if not clicked
            setTimeout(() => {
                if (target.parentNode) {
                    target.remove();
                    streak = 0;
                    setTimeout(spawnTarget, 500 + Math.random() * 1000 / speed);
                }
            }, 2000 / speed);
        }
        
        function createConfetti(x, y) {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                
                // Random color
                const hue = Math.random() * 360;
                confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                
                // Random size
                const size = 5 + Math.random() * 10;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Random shape
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '0';
                }
                
                gameArea.appendChild(confetti);
                
                // Animate
                const angle = Math.random() * Math.PI * 2;
                const velocity = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                const rotation = (Math.random() - 0.5) * 360;
                const rotationSpeed = (Math.random() - 0.5) * 10;
                
                let posX = x;
                let posY = y;
                let opacity = 1;
                let currentRotation = 0;
                
                function updateConfetti() {
                    posX += vx;
                    posY += vy;
                    currentRotation += rotationSpeed;
                    opacity -= 0.01;
                    
                    confetti.style.left = `${posX}px`;
                    confetti.style.top = `${posY}px`;
                    confetti.style.transform = `rotate(${currentRotation}deg)`;
                    confetti.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(updateConfetti);
                    } else {
                        confetti.remove();
                    }
                }
                
                requestAnimationFrame(updateConfetti);
            }
        }
    </script>
</body>
</html>
